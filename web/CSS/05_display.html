<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="05_style.css">

<body>
  <h1>display</h1>
  <h2>block</h2>
  <p>display: block은 기본적으로 가질 수 있는 영역의 100%를 가진다!</p>
  <p>h1~h6, p, div, form, table, ol, ul, li, hr</p>
  <div>block</div>
  <form>
    폼을 작성해주세요.
  </form>
  <!-- block 가로 정렬 -->
  <div class="ml-auto">ml-auto</div>
  <div class="mr-auto">mr-auto</div>
  <div class="mx-auto">mx-auto</div>


  <!-- inline -->
  <h2>inline</h2>
  <!-- span : 문자열을 원하는 부분만 선택해서 시각적 효과를 준다. -->
  <span class="red">inline은 content 영역만큼</span>
  <span>너비를 가진다.</span>
  <input type="text">
  <input type="date">
  <a href="#">링크</a>
  <img src="#" alt="이미지">
</body>
</html>
